            <div><img src="../icons8-twitter-100.png" alt="Twitter">Inicia sesión con Twitter</div>
        </section>
        <p class="login__container--register">No tienes ninguna cuenta <a href="">Regístrate</a></a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso </a>
